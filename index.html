<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecosystem Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #700000 0%, #400000 100%);
        }
        #chat-container {
            height: calc(100vh - 180px);
        }
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="canvas-container"></div>

    <!-- Navigation -->
    <nav class="gradient-bg text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">EcoSystem Platform</h1>
            <div class="space-x-4">
                <a href="#" class="hover:text-gray-300">Home</a>
                <a href="#" class="hover:text-gray-300">About</a>
                <a href="#" class="hover:text-gray-300">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="grid md:grid-cols-12 gap-6">
            <!-- Sidebar -->
            <div class="md:col-span-3 space-y-4">
                <button class="w-full bg-[#700000] text-white p-3 rounded-lg hover:bg-[#600000] transition">
                    <i class="bi bi-plus-circle me-2"></i>List Your Service
                </button>
                <button class="w-full bg-[#700000] text-white p-3 rounded-lg hover:bg-[#600000] transition">
                    <i class="bi bi-search me-2"></i>Find Your Match
                </button>
                <div class="bg-white rounded-lg p-4 shadow-lg">
                    <h3 class="font-bold text-lg mb-4">Quick Stats</h3>
                    <div class="space-y-2">
                        <p><i class="bi bi-star-fill text-yellow-500"></i> 4.9/5 Rating</p>
                        <p><i class="bi bi-people-fill text-[#700000]"></i> 10k+ Users</p>
                        <p><i class="bi bi-check-circle-fill text-green-500"></i> Verified Platform</p>
                    </div>
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="md:col-span-9">
                <div class="bg-white rounded-lg shadow-lg p-4">
                    <div id="chat-container" class="flex flex-col space-y-4 mb-4 overflow-y-auto">
                        <div class="flex items-start">
                            <div class="bg-gray-100 rounded-lg p-3 max-w-[80%]">
                                <p class="text-gray-800">Welcome! How can I assist you today?</p>
                            </div>
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <input type="text" id="user-input" class="flex-1 border rounded-lg p-2" placeholder="Type your message...">
                        <button onclick="sendMessage()" class="bg-[#700000] text-white px-4 py-2 rounded-lg hover:bg-[#600000] transition">
                            <i class="bi bi-send"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Three.js Background
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x700000, wireframe: true });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();

        // Chat Functionality
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;

            // Display user message
            appendMessage(message, true);
            input.value = '';

            try {
                const response = await fetch('https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/ai', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer DpxiR3e96VeDeOFHqEznlXzY9xf2',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: [{
                            role: 'user',
                            content: [{
                                type: 'text',
                                text: message
                            }]
                        }]
                    })
                });

                const data = await response.json();
                appendMessage(data.message, false);
            } catch (error) {
                console.error('Error:', error);
                appendMessage('Sorry, there was an error processing your request.', false);
            }
        }

        function appendMessage(message, isUser) {
            const container = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex items-start ${isUser ? 'justify-end' : ''}`;
            messageDiv.innerHTML = `
                <div class="bg-${isUser ? '[#700000]' : 'gray-100'} rounded-lg p-3 max-w-[80%]">
                    <p class="text-${isUser ? 'white' : 'gray-800'}">${message}</p>
                </div>
            `;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // Handle enter key press
        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
